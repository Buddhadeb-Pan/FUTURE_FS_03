<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Myflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-overlay">
        <nav class="navbar">
            <div class="logo">MYFLIX</div>
            <div class="nav-actions">
                <button class="sign-in-btn" id="open-signin">Sign in</button>
            </div>
        </nav>
        <main class="main-content">
            <h1 class="main-title">Unlimited Movies, TV Shows and More.</h1>
            <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
            <p class="main-desc">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <form class="email-form" id="open-signup">
                <input type="email" id="main-email" placeholder="Email Address" required>
                <button type="submit">Get Started &gt;</button>
            </form>
        </main>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <span class="close" id="close-signin">&times;</span>
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="modal-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <div class="modal-footer">
                <span>New to Myflix?</span>
                <a href="#" id="goto-signup">Sign up now</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="First Name" id="first-name" required>
                <input type="text" placeholder="Last Name" id="last-name" required>
                <input type="email" placeholder="Email Address" id="signup-email" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="modal-footer">
                <span>Already have an account?</span>
                <a href="#" id="goto-signin">Sign in</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
